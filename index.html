
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Hover Me!</h1>


<div class="card">
  <div class="card__front card__part">
    <img class="card__front-square card__square" src="icons/master.png">
    <img class="card__front-logo card__logo" src="icons/logo.png">
    <p class="card_numer">**** **** **** 9999</p>
    <div class="card__space-75">
      <span class="card__label">Card holder</span>
      <p class="card__info">Tarun KS</p>
    </div>
    <div class="card__space-25">
      <span class="card__label">Expires</span>
            <p class="card__info">10/25</p>
    </div>
  </div>
  
  <div class="card__back card__part">
    <div class="card__black-line"></div>
    <div class="card__back-content">
      <div class="card__secret">
        <p class="card__secret--last">000</p>
      </div>
      <img class="card__back-square card__square" src="icons/master.png">
      <img class="card__back-logo card__logo" src="icons/logo.png">
      
    </div>
  </div>
  
</div>
    
</body>
</html>
